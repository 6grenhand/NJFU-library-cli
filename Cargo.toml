[package]
name = "njfulib"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1.0"
structopt = "0.3"
reqwest = { version = "0.11", features = ["blocking","json"] }
tokio = { version = "0.2", features = ["full"] }
log = "0.4"
env_logger = "0.6"
lazy_static = "1.4.0"


[dependencies.chrono]
features = ["serde"]
version = "0.4"

[dependencies.serde]
features = ["derive"]
version = "1.0"

